<html>
    <head>
        <title>아이디 찾기</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../default.css"/>
    </head>

    <body>
        <div class="find_body">
            <div class="find_container">
                <div class="find_id_container">
                    <div class="find_id_header">
                        <p class="find_id_header_typo">아이디 찾기</p>
                    </div>
                    <div class="find_id_body">
                        <div class="find_id_intro">
                            <p class="find_id_intro_typo">가입시 등록한 휴대전화 번호를 입력해 주세요</p>
                        </div>
                        <div class="phone_number_container">
                            <input class="phone_number" placeholder="'-'없이 번호를 입력해 주세요"/>
                            <button class="phone_number_button">
                                <p class="phone_number_button_typo">인증번호 받기</p>
                            </button>
                        </div>
                        <div class="certification_number_container">
                            <input class="certification_number" placeholder="인증번호를 입력해 주세요"/>
                        </div>
                        <button class="find_id_button">
                            <p class="find_id_button_typo">아이디 찾기</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
