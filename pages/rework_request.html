<html>
    <head>
        <title>재제작 요청</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../default.css"/>
    </head>
    <body>
        <div class="rework_request_header">
            <p class="rework_request_header_typo">의뢰서 수령</p>
            <div class="rework_request_connection_location_container">
                <a href="./main.html" class="rework_request_connection_location_typo">
                    <img class="rework_request_connection_location_home_button" src="../assets/images/connection_location_home_button_white.svg"/>
                </a>
                <img class="rework_request_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="rework_request_connection_location">
                    <p class="rework_request_connection_location_typo">견적·의뢰내역</p>
                </div>
                <img class="rework_request_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="rework_request_connection_location">
                    <p class="rework_request_connection_location_typo">진행내역</p>
                </div>
                <img class="rework_request_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="rework_request_connection_location">
                    <p class="rework_request_connection_location_typo">파일수령</p>
                </div>
                <img class="rework_request_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="rework_request_connection_location">
                    <p class="rework_request_connection_location_typo_bold">재제작 요청</p>
                </div>
            </div>
        </div>
        <div class="rework_request_body">
            <div class="rework_request_main_container">
                <div class="rework_request_item">
                    <p class="rework_request_title">의뢰서</p>
                    <div class="rework_request_context">
                        <div class="rework_request_request_wrapper">
                            <div class="rework_request_request_container">
                                <div class="rework_request_request">
                                    <p class="rework_request_request_name">홍길동</p>
                                    <a href="../dialog/rework_request_preview.html" class="rework_request_request_view_request_button">의뢰서 보기</a>
                                    <p class="rework_request_request_context">지르코니아 2개, 인레이 1개</p>
                                    <p class="rework_request_request_count">3개</p>
                                    <img class="rework_request_request_close_button" src="../assets/images/request_close_button.svg"/>
                                </div>
                            </div>
                            <div class="rework_request_request_container">
                                <div class="rework_request_request">
                                    <p class="rework_request_request_name">김동동</p>
                                    <a href="../dialog/rework_request_preview.html" class="rework_request_request_view_request_button">의뢰서 보기</a>
                                    <p class="rework_request_request_context">크라운 1개, 인레이 2개</p>
                                    <p class="rework_request_request_count">3개</p>
                                    <img class="rework_request_request_close_button" src="../assets/images/request_close_button.svg"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dotted_divider_container">
                    <img class="dotted_divider without_margin" src="../assets/images/dotted_divider.svg"/>
                    <img class="dotted_divider without_margin" src="../assets/images/dotted_divider.svg"/>
                </div>
                <div class="rework_request_item">
                    <p class="rework_request_title">총 개수</p>
                    <div class="rework_request_total_prosthetics">
                        <div class="rework_request_total_prosthetics_data_type_container">
                            <p class="rework_request_total_prosthetics_data_type">보철종류</p>
                            <p class="rework_request_total_prosthetics_data_type">개수</p>
                        </div>
                        <div class="rework_request_total_prosthetics_divider"></div>
                        <div class="rework_request_total_prosthetics_info_container">
                            <p class="rework_request_total_prosthetics_info">지르코니아</p>
                            <p class="rework_request_total_prosthetics_info">2</p>
                        </div>
                        <div class="rework_request_total_prosthetics_info_container">
                            <p class="rework_request_total_prosthetics_info">인레이</p>
                            <p class="rework_request_total_prosthetics_info">3</p>
                        </div>
                        <div class="rework_request_total_prosthetics_info_container">
                            <p class="rework_request_total_prosthetics_info">크라운</p>
                            <p class="rework_request_total_prosthetics_info">1</p>
                        </div>
                    </div>
                </div>
                <div class="rework_request_button_container">
                    <button class="rework_request_button_white">
                        <p class="rework_request_button_white_typo">돌아가기</p>
                    </button>
                    <button class="rework_request_button_blue">
                        <p class="rework_request_button_blue_typo">전송하기</p>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
