<html>
    <head>
        <title>의뢰서 수령</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../default.css"/>
    </head>
    <body>
        <div class="receive_estimator_header">
            <p class="receive_estimator_header_typo">의뢰서 수령</p>
            <div class="receive_estimator_connection_location_container">
                <a href="./main.html" class="receive_estimator_connection_location_typo">
                    <img class="receive_estimator_connection_location_home_button" src="../assets/images/connection_location_home_button_white.svg"/>
                </a>
                <img class="receive_estimator_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="receive_estimator_connection_location">
                    <p class="receive_estimator_connection_location_typo">견적·의뢰내역</p>
                </div>
                <img class="receive_estimator_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="receive_estimator_connection_location">
                    <p class="receive_estimator_connection_location_typo">진행내역</p>
                </div>
                <img class="receive_estimator_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="receive_estimator_connection_location">
                    <p class="receive_estimator_connection_location_typo_bold">의뢰서 수령</p>
                </div>
            </div>
        </div>
        <div class="receive_estimator_body">
            <div class="receive_estimator_main_container">
                <div class="receive_estimator_item">
                    <p class="receive_estimator_title">의뢰서</p>
                    <div class="receive_estimator_context">
                        <div class="receive_estimator_request_wrapper">
                            <div class="receive_estimator_request_container">
                                <div class="receive_estimator_request">
                                    <p class="receive_estimator_request_name">홍길동</p>
                                    <p class="receive_estimator_request_context">지르코니아 2개, 인레이 1개</p>
                                    <p class="receive_estimator_request_count">3개</p>
                                    <img class="receive_estimator_request_close_button" src="../assets/images/request_close_button.svg"/>
                                </div>
                                <button class="receive_estimator_attatchment_download_button">
                                    <p class="receive_estimator_attatchment_download_button_typo">첨부파일 다운로드</p>
                                </button>
                            </div>
                            <div class="receive_estimator_request_container">
                                <div class="receive_estimator_request without_margin">
                                    <p class="receive_estimator_request_name">김동동</p>
                                    <p class="receive_estimator_request_context">크라운 1개, 인레이 2개</p>
                                    <p class="receive_estimator_request_count">3개</p>
                                    <img class="receive_estimator_request_close_button" src="../assets/images/request_close_button.svg"/>
                                </div>
                                <button class="receive_estimator_attatchment_download_button">
                                    <p class="receive_estimator_attatchment_download_button_typo">첨부파일 다운로드</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dotted_divider_container">
                    <img class="dotted_divider without_margin" src="../assets/images/dotted_divider.svg"/>
                    <img class="dotted_divider without_margin" src="../assets/images/dotted_divider.svg"/>
                </div>
                <div class="receive_estimator_item">
                    <p class="receive_estimator_title">총 개수</p>
                    <div class="receive_estimator_total_prosthetics">
                        <div class="receive_estimator_total_prosthetics_data_type_container">
                            <p class="receive_estimator_total_prosthetics_data_type">보철종류</p>
                            <p class="receive_estimator_total_prosthetics_data_type">개수</p>
                        </div>
                        <div class="receive_estimator_total_prosthetics_divider"></div>
                        <div class="receive_estimator_total_prosthetics_info_container">
                            <p class="receive_estimator_total_prosthetics_info">지르코니아</p>
                            <p class="receive_estimator_total_prosthetics_info">2</p>
                        </div>
                        <div class="receive_estimator_total_prosthetics_info_container">
                            <p class="receive_estimator_total_prosthetics_info">인레이</p>
                            <p class="receive_estimator_total_prosthetics_info">3</p>
                        </div>
                        <div class="receive_estimator_total_prosthetics_info_container">
                            <p class="receive_estimator_total_prosthetics_info">크라운</p>
                            <p class="receive_estimator_total_prosthetics_info">1</p>
                        </div>
                    </div>
                </div>
                <button class="receive_estimator_confirm_button">
                    <p class="receive_estimator_confirm_button_typo">수령확인</p>
                </button>
            </div>
        </div>
    </body>
</html>
