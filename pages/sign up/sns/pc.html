<html>

<head>
  <title>
    치즈 sns 회원가입 페이지
  </title>
  <link rel="stylesheet" type="text/css" href="../../../default.css">
  <link rel="stylesheet" type="text/css" href="./pc.css">
</head>

<body>
    <div class="sign_up_container">
        <div class="sign_up_typo_container">
            <p class="sign_up_typo">회원가입</p>
        </div>
        <div class="sign_up_step_container">
            <div class="sign_up_step">
                <p class="sign_up_step_number">STEP 1</p>
                <p class="sign_up_step_title">회원유형 선택</p>
            </div>
            <img class="sign_up_step_arrow" src="../../../assets/images/sign_up_steps_right_arrow.svg">
            <div class="sign_up_step">
                <p class="sign_up_step_number">STEP 2</p>
                <p class="sign_up_step_title">약관동의</p>
            </div>
            <img class="sign_up_step_arrow" src="../../../assets/images/sign_up_steps_right_arrow.svg">
            <div class="sign_up_step" style="color: #2093EB;">
                <p class="sign_up_step_number">STEP 3</p>
                <p class="sign_up_step_title">정보입력</p>
            </div>
        </div>
    </div>
    <div class="info_wrapper">
        <div class="top_divider"></div>
        <div class="info_container">
            <div class="info_item">
                <p class="info_item_typo">닉네임(중복조회)</p>
                <div class="info_item_blank_with_button" style="width: 177px;"><p></p></div>
                <div class="info_item_button">
                    <p class="info_item_button_typo">중복 확인</p>
                </div>
            </div>
            <div class="info_item">
                <p class="info_item_typo">추가정보</p>
                <div class="info_item_blank_comment_container">
                    <div class="info_item_blank"><p></p></div>
                    <p class="info_item_blank_comment">
                        ※ 소속된 사업장의 정보를 입력해주세요.
                        미입력시 서비스에 제한이 있을 수 있습니다.
                    </p>
                </div>
            </div>
        </div>
        <div class="info_container_divider"></div>
        <div class="info_container">
            <div class="info_item">
                <p class="info_item_typo">업종선택</p>
                <div class="info_item_blank_with_button" style="width: 253px;"><p></p></div>
                <div class="info_item_select_button">
                    <div class="info_item_select_button_typo_container">
                        <p class="info_item_select_button_typo">선택</p>
                        <img class="info_item_select_button_arrow" src="../../../assets/images/info_select_box_arrow.svg"/>
                    </div>
                </div>
            </div>
            <div class="info_item">
                <p class="info_item_typo">사업자등록번호</p>
                <div class="info_item_blank"><p></p></div>
            </div>
            <div class="info_item">
                <p class="info_item_typo">상호, 사업장 주소</p>
                <div class="info_item_blank"><p></p></div>
            </div>
            <div class="info_item">
                <p class="info_item_typo">사업자등록증 첨부</p>
                <div class="info_item_blank_with_button" style="width: 341px;"><p></p></div>
                <div class="info_item_button">
                    <p class="info_item_button_typo">파일첨부</p>
                </div>
            </div>
        </div>
    </div>
    <div class="page_check_button_container">
        <div class="page_button">
            <p class="page_button_typo">이전 페이지</p>
        </div>
        <div class="check_button">
            <p class="check_button_typo">확인</p>
        </div>
    </div>
</body>
