<html>

<head>
  <title>
    치즈 약관 동의 페이지
  </title>
  <link rel="stylesheet" type="text/css" href="../../default.css">
  <link rel="stylesheet" type="text/css" href="./pc.css">
  <link rel="stylesheet" type="text/css" href="../sign up/pc.css">
</head>

<body>
    <div class="sign_up_container">
        <div class="sign_up_typo_container">
            <p class="sign_up_typo">회원가입</p>
        </div>
        <div class="sign_up_step_container">
            <div class="sign_up_step">
                <p class="step_number">STEP 1</p>
                <p class="step_title">회원유형 선택</p>
            </div>
            <img class="sign_up_step_arrow" src="../../assets/images/sign_up_steps_right_arrow.svg">
            <div class="sign_up_step" style="color: #2093EB;">
                <p class="step_number">STEP 2</p>
                <p class="step_title">약관동의</p>
            </div>
            <img class="sign_up_step_arrow" src="../../assets/images/sign_up_steps_right_arrow.svg">
            <div class="sign_up_step">
                <p class="step_number">STEP 3</p>
                <p class="step_title">정보입력</p>
            </div>
        </div>
    </div>
    <div class="condition_container">
        <div class="condition">
            <div class="typo_and_check">
                <p class="condition_typo">서비스 약관, 개인정보 수집 및 이용 동의</p>
                <img class="check" src="../../assets/images/check_button.svg"/>
            </div>
            <div class="condition_context"></div>
        </div>
        <div class="condition">
            <div class="typo_and_check">
                <p class="condition_typo">(선택) 플랫폼 서비스 혜택 및 정보 수신에 동의</p>
                <img class="check" src="../../assets/images/check_button.svg"/>
            </div>
            <div class="condition_context"></div>
        </div>
    </div>
    <div class="accept_all">
        <img class="check" src="../../assets/images/check_button.svg"/>
        <p class="condition_typo">모두 동의</p>
    </div>
    <div class="page_button_container">
        <div class="page_before">
            <p class="page_before_typo">이전 페이지</p>
        </div>
        <div class="page_after">
            <p class="page_after_typo">다음 페이지</p>
        </div>
    </div>
</body>
