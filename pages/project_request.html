<html>

<head>
    <title>프로젝트 의뢰하기</title>
    <link rel="stylesheet" type="text/css" href="../default.css">
</head>

<body>
    <div class="project_header">
        <p class="project_header_typo">
            프로젝트 보기
        </p>
    </div>
    <div class="project_body">
        <div class="project_side_menu">
            <div class="project_side_menu_title">
                <p class="project_side_menu_title_typo">
                    전체보기
                </p>
            </div>
            <div class="project_side_menu_list">
                <img class="project_side_menu_list_point" src="../assets/images/side_menu_list_point.svg"/>
                <p class="project_side_menu_list_typo">크라운&캡</p>    
            </div>
            <div class="project_side_menu_list">
                <img class="project_side_menu_list_point" src="../assets/images/side_menu_list_point.svg"/>
                <p class="project_side_menu_list_typo">인레이(온레이)</p>    
            </div>
            <div class="project_side_menu_list">
                <img class="project_side_menu_list_point" src="../assets/images/side_menu_list_point.svg"/>
                <p class="project_side_menu_list_typo">프레임</p>    
            </div>
            <div class="project_side_menu_list">
                <img class="project_side_menu_list_point" src="../assets/images/side_menu_list_point.svg"/>
                <p class="project_side_menu_list_typo">의치(배열)</p>    
            </div>
            <div class="project_side_menu_list">
                <img class="project_side_menu_list_point" src="../assets/images/side_menu_list_point.svg"/>
                <p class="project_side_menu_list_typo">서지컬가이드(스프린트)</p>    
            </div>
            <div class="project_side_menu_list">
                <img class="project_side_menu_list_point" src="../assets/images/side_menu_list_point.svg"/>
                <p class="project_side_menu_list_typo">교정</p>    
            </div>
            <div class="project_side_menu_list">
                <img class="project_side_menu_list_point" src="../assets/images/side_menu_list_point.svg"/>
                <p class="project_side_menu_list_typo">어버트먼트</p>    
            </div>
            <div class="project_side_menu_list">
                <img class="project_side_menu_list_point" src="../assets/images/side_menu_list_point.svg"/>
                <p class="project_side_menu_list_typo">기타</p>    
            </div>
        </div>
        <div class="project_list_main_container">
            <div class="project_connection_location_container">
                <div class="project_connection_location_typo">
                    <img class="project_connection_location_home_button" src="../assets/images/connection_loaction_home_button.svg"/>
                </div>
                <img class="project_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="project_connection_location">
                    <p class="project_connection_location_typo">프로젝트 보기</p>
                </div>
                <img class="project_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="project_connection_location">
                    <p class="project_connection_location_typo">프로젝트 전체보기</p>
                </div>
                <img class="project_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="project_connection_location">
                    <p class="project_connection_location_typo_bold">의뢰서 작성하기</p>
                </div>
            </div>
            <div class="project_connection_location_divider"></div>
            <div class="project_request_writing_info_wrapper">
                <div class="project_request_writing_info_sub_container">
                    <div class="project_request_select_board">
                        <div class="project_request_select_button">
                            <p class="project_request_select_button_typo">
                                게시판 선택
                            </p>
                            <img class="project_request_select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                        </div>
                    </div>
                    <div class="project_request_select_location">
                        <div class="project_request_select_button">
                            <p class="project_request_select_button_typo">
                                지정 견적 / 공개 견적
                            </p>
                            <img class="project_request_select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                        </div>
                    </div>
                </div>
                <div class="project_request_writing_info_sub_container">
                    <input class="project_request_writing_info_title" placeholder="제목입력"/>
                    <div class="project_request_writing_info_date_expiry">
                        <p class="project_request_writing_info_date_expiry_typo">
                            견적요청 만료시간
                        </p>
                    </div>
                </div>
                <div class="project_request_writing_info_main_container">
                    <div class="project_request_writing_info_intro">
                        <p class="project_request_writing_info_intro_typo">
                            <strong>[필독]</strong> 게시글 제목에 의뢰하시는 보철물 종류와 개수를 쓰시면 정확한 견적에 도움이 됩니다.
                            <br/>예) 크라운3 커스텀어버트 3 / 상악 프레임
                        </p>
                    </div>
                    <div class="project_request_writing_info_item_container">
                        <div class="project_request_writing_info_item">
                            <button class="project_request_move_button">
                                <p class="project_request_move_button_typo">의뢰서 바구니가기</p>
                            </button>
                            <div class="project_request_request">
                                <p class="project_request_request_typo_title">의뢰서1</p>
                                <p class="project_request_request_typo_context">지르코니아 2개, 인레이 1개</p>
                            </div>
                        </div>
                        <div class="project_request_writing_info_item">
                            <div class="project_request_move_button_margin"></div>
                            <div class="project_request_request">
                                <p class="project_request_request_typo_title">의뢰서1</p>
                                <p class="project_request_request_typo_context">지르코니아 2개, 인레이 1개</p>
                            </div>
                        </div>
                        <div class="main_container_divider"></div>
                        <div class="project_request_writing_info_item">
                            <p class="project_request_writing_info_item_typo">납품 마감일</p>
                            <div class="project_request_select_button_container">
                                <button class="project_request_select_button project_request_calendar">
                                    <p class="project_request_select_button_typo">날짜선택</p>
                                    <img class="project_request_calendar_image" src="../assets/images/calendar_image.svg"/>
                                </button>
                                <button class="project_request_select_button project_request_time">
                                    <p class="project_request_select_button_typo">시간</p>
                                    <img class="project_request_select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                                </button>
                            </div>
                        </div>
                        <div class="project_request_writing_info_item">
                            <p class="project_request_writing_info_item_typo">선호 CAD S/W</p>
                            <div class="project_request_select_button_container">
                                <button class="project_request_select_button project_request_select">
                                    <p class="project_request_select_button_typo">선택</p>
                                    <img class="project_request_select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                                </button>
                            </div>
                            <input class="project_request_writing_info_underline_box"/>
                        </div>
                        <div class="project_request_writing_info_item project_request_detail">
                            <p class="project_request_writing_info_item_typo">추가내용</p>
                            <textarea class="project_request_writing_info_detail_blank" placeholder="상세내용을 적어주세요"></textarea>
                        </div>
                    </div>
                </div>
                <div class="project_request_writing_info_button_container">
                    <button class="project_request_writing_info_button_left">
                        <p class="project_request_writing_info_button_left_typo">
                            의뢰서 미리보기
                        </p>
                    </button>
                    <div class="project_request_writing_info_button_right">
                        <button class="project_request_writing_info_button_right_save">
                            <p class="project_request_writing_info_button_right_save_typo">
                                임시저장
                            </p>
                        </button>
                        <button class="project_request_writing_info_button_right_submit">
                            <p class="project_request_writing_info_button_right_submit_typo">
                                글쓰기
                            </p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
