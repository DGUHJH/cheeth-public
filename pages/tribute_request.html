<html>
    <head>
        <title>전자치과기공물의뢰서</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../default.css"/>
    </head>

    <body>
        <div class="tribute_request_header">
            <p class="tribute_request_header_typo">전자치과기공물의뢰서</p>
            <div class="tribute_request_connection_location_container">
                <a href="./main.html" class="tribute_request_connection_location_typo">
                    <img class="tribute_request_connection_location_home_button" src="../assets/images/connection_location_home_button_white.svg"/>
                </a>
                <img class="tribute_request_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="tribute_request_connection_location">
                    <p class="tribute_request_connection_location_typo">의뢰서 바구니</p>
                </div>
                <img class="tribute_request_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="tribute_request_connection_location">
                    <p class="tribute_request_connection_location_typo_bold">전자치과기공물의뢰서 작성하기</p>
                </div>
            </div>
        </div>
        <div class="tribute_request_body">
            <div class="teeth_model_container">
                <div class="teeth_model_title">
                    <img class="teeth_model_title_icon" src="../assets/images/teeth_model_title_icon.svg"/>
                    <p class="teeth_model_title_typo">환자명</p>
                </div>
                <div class="teeth_model_wrapper">
                    <img class="teeth_model" src="../assets/images/teeth_model.svg"/>
                </div>
            </div>
            <div class="tribute_request_card">
                <div class="tribute_request_card_chip">
                    <p class="tribute_request_card_chip_typo">환자명 의뢰서</p>
                    <img class="tribute_request_card_chip_close_button" src="../assets/images/tribute_request_card_chip_close_button.svg"/>
                </div>
                <div class="tribute_request_card_border_top_container">
                    <div class="tribute_request_card_border_top_invisible"></div>
                    <div class="tribute_request_card_border_top_visible"></div>
                </div>
                <div class="tribute_request_info_container">
                    <div class="tribute_request_info_prosthetics_container">
                        <p class="tribute_request_info_typo">보철종류</p>
                        <div class="tribute_request_info_prosthetics">
                            <input class="tribute_request_info_prosthetics_blank" placeholder="보철종류를 선택해 주세요."/>
                            <button class="tribute_request_info_prosthetics_button">
                                <p class="tribute_request_info_prosthetics_button_typo">보철종류 선택</p>
                            </button>
                        </div>
                    </div>
                    <div class="tribute_request_info_selected_dental_container">
                        <p class="tribute_request_info_typo">선택된 치식</p>
                        <div class="tribute_request_info_selected_dental">
                            <input class="tribute_request_info_selected_dental_blank" placeholder="치식을 선택해 주세요."/>
                        </div>
                    </div>
                    <div class="tribute_request_info_with_select_button_container">
                        <p class="tribute_request_info_typo">가공방법</p>
                        <div class="tribute_request_info_select_button_container">
                            <button class="tribute_request_info_select_button">
                                <p class="tribute_request_info_select_button_typo">선택</p>
                                <img src="../assets/images/info_select_button_arrow.svg"/>
                            </button>
                        </div>
                    </div>
                    <div class="tribute_request_info_with_select_button_container">
                        <p class="tribute_request_info_typo">Shade</p>
                        <div class="tribute_request_info_select_button_container">
                            <button class="tribute_request_info_select_button">
                                <p class="tribute_request_info_select_button_typo">선택</p>
                                <img src="../assets/images/info_select_button_arrow.svg"/>
                            </button>
                        </div>
                    </div>
                    <img class="dotted_divider" src="../assets/images/dotted_divider.svg"/>
                    <textarea class="tribute_request_detail_info" placeholder="상세내용"></textarea>
                    <div class="tribute_request_info_more_container">
                        <div class="tribute_request_info_more_header">
                            <p class="tribute_request_info_more_header_typo">자주쓰는 말</p>
                            <div class="tribute_request_info_more_header_blank_container">
                                <div class="tribute_request_info_more_header_blank">
                                    <p class="tribute_request_info_more_header_blank_typo">선택</p>
                                </div> 
                                <button class="tribute_request_info_more_header_button">
                                    <p class="tribute_request_info_more_header_button_typo">자주쓰는 말 관리</p> 
                                </button> 
                            </div>
                        </div>
                        <div class="main_container_divider"></div>
                        <div class="tribute_request_info_more_body">
                            <div class="tribute_request_info_more_item">
                                <p class="tribute_request_info_more_item_typo">자주쓰는말 1</p> 
                                <img class="tribute_request_info_more_item_close_button" src="../assets/images/tribute_request_info_more_item_close_button.svg"/> 
                            </div>
                            <div class="tribute_request_info_more_item">
                                <p class="tribute_request_info_more_item_typo">자주쓰는말 2</p> 
                                <img class="tribute_request_info_more_item_close_button" src="../assets/images/tribute_request_info_more_item_close_button.svg"/>
                            </div>
                        </div>
                    </div>
                    <div class="tribute_request_button_wrapper">
                        <div class="tribute_request_button_container">
                            <div class="tribute_request_button">
                                <p class="tribute_request_button_typo">파일 첨부하기</p> 
                            </div>
                            <div class="tribute_request_button">
                                <p class="tribute_request_button_typo">의뢰서 미리보기</p> 
                            </div>
                        </div>
                        <div class="tribute_request_button">
                            <p class="tribute_request_button_typo">임시저장</p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
