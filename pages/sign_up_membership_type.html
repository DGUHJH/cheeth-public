<html>

<head>
  <title>
    치즈 의뢰인 회원가입 페이지
  </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../default.css">
</head>

<body>
    <div class="sign_up_sign_up_container membership_type_container">
        <div class="sign_up_sign_up_typo_container">
            <p class="sign_up_sign_up_typo">회원가입</p>
        </div>
        <div class="sign_up_sign_up_step_container">
            <div class="sign_up_sign_up_step" style="color: #2093EB;">
                <p class="sign_up_sign_up_step_number">STEP 1</p>
                <p class="sign_up_sign_up_step_title">회원유형 선택</p>
            </div>
            <img class="sign_up_sign_up_step_arrow" src="../assets/images/sign_up_steps_right_arrow.svg">
            <div class="sign_up_sign_up_step">
                <p class="sign_up_sign_up_step_number">STEP 2</p>
                <p class="sign_up_sign_up_step_title">약관동의</p>
            </div>
            <img class="sign_up_sign_up_step_arrow" src="../assets/images/sign_up_steps_right_arrow.svg">
            <div class="sign_up_sign_up_step">
                <p class="sign_up_sign_up_step_number">STEP 3</p>
                <p class="sign_up_sign_up_step_title">정보입력</p>
            </div>
        </div>
    </div>
    <div class="membership_type_wrapper">
        <div class="membership_type_container">
            <div class="membership_type_normal">
                <img class="membership_type_normal_image" src="../assets/images/sign_up_normal.svg"/>
                <a href="./sign_up_individual.html" class="membership_type_normal_button">
                    <p class="membership_type_normal_button_typo">일반 회원가입</p>
                </a>
            </div>
            <div class="membership_type_expert">
                <img class="membership_type_expert_image" src="../assets/images/sign_up_expert.svg"/>
                <a href="./sign_up_expert_cheesigner.html" class="membership_type_expert_button">
                    <p class="membership_type_expert_button_typo">전문가 회원가입</p>
                </a>
            </div>
        </div>
        <div class="login_platform_container">
            <button class="login_platform_button login_platform_button_kakao">
              <p class="login_platform_button_kakao_typo">
                카카오 계정으로 로그인
              </p>
            </button>
            <button class="login_platform_button login_platform_button_naver">
              <p class="login_platform_button_naver_typo">
                네이버 계정으로 로그인
              </p>
            </button>
            <button class="login_platform_button login_platform_button_google">
              <p class="login_platform_button_google_typo">
                구글 계정으로 로그인
              </p>
            </button>
          </div>
    </div>
</body>
