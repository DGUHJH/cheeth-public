<html>
    <head>
        <title>비밀번호 찾기</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../default.css"/>
    </head>

    <body>
        <div class="find_body">
            <div class="find_container">
                <div class="find_pw_container">
                    <div class="find_pw_header">
                        <p class="find_pw_header_typo">비밀번호 찾기</p>
                    </div>
                    <div class="find_pw_body">
                        <div class="find_pw_intro">
                            <p class="find_pw_intro_typo">가입시 등록한 성명/이메일을 입력해 주세요</p>
                        </div>
                        <div class="pw_name_container">
                            <input class="pw_name" placeholder="이름을 입력해 주세요"/>
                        </div>
                        <div class="email_container">
                            <input class="email" placeholder="이메일을 입력해 주세요"/>
                        </div>
                        <button class="find_pw_button">
                            <p class="find_pw_button_typo">비밀번호 찾기</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
