<html>

<head>
  <title>
    치즈 로그인 페이지
  </title>
  <link rel="stylesheet" type="text/css" href="../../default.css">
  <link rel="stylesheet" type="text/css" href="./pc.css">
</head>

<body>
  <div class="login_body">
    <div class="login_container">
      <p class="login_title_typo">로그인</p>
      <div class="login_editor_container">
        <input class="login_editor" placeholder="이메일 로그인" />
        <input class="login_editor" placeholder="비밀번호" />
      </div>
      <button class="login_submit_button">
        <p class="login_submit_button_typo">
          로그인
        </p>
      </button>
      <div class="login_find_container">
        <div class="login_find_save_container">
          <input type="checkbox" />
          <p class="login_find_save_typo">
            아이디 저장
          </p>
        </div>
        <div class="login_find_info_container">
          <p class="login_find_info_typo">
            아이디 찾기
          </p>
          <p class="login_find_info_typo">
            비밀번호 찾기
          </p>
        </div>
      </div>
      <div class="login_platform_container">
        <div class="login_platform_button login_platform_button_kakao">
          <p class="login_platform_button_kakao_typo">
            카카오 계정으로 로그인
          </p>
        </div>
        <div class="login_platform_button login_platform_button_naver">
          <p class="login_platform_button_naver_typo">
            네이버 계정으로 로그인
          </p>
        </div>
        <div class="login_platform_button login_platform_button_google">
          <p class="login_platform_button_google_typo">
            구글 계정으로 로그인
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
