<html>
    <head>
        <title>파일 수령</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../default.css"/>
    </head>
    <body>
        <div class="receive_file_header">
            <p class="receive_file_header_typo">파일 수령</p>
            <div class="receive_file_connection_location_container">
                <a href="./main.html" class="receive_file_connection_location_typo">
                    <img class="receive_file_connection_location_home_button" src="../assets/images/connection_location_home_button_white.svg"/>
                </a>
                <img class="receive_file_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="receive_file_connection_location">
                    <p class="receive_file_connection_location_typo">견적·의뢰내역</p>
                </div>
                <img class="receive_file_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="receive_file_connection_location">
                    <p class="receive_file_connection_location_typo">진행내역</p>
                </div>
                <img class="receive_file_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="receive_file_connection_location">
                    <p class="receive_file_connection_location_typo_bold">파일 수령</p>
                </div>
            </div>
        </div>
        <div class="receive_file_body">
            <div class="receive_file_main_container">
                <div class="receive_file_item">
                    <p class="receive_file_title">의뢰서</p>
                    <div class="receive_file_context">
                        <div class="receive_file_request_wrapper">
                            <div class="receive_file_request_container">
                                <div class="receive_file_request">
                                    <p class="receive_file_request_name">홍길동</p>
                                    <p class="receive_file_request_context">지르코니아 2개, 인레이 1개</p>
                                    <p class="receive_file_request_count">3개</p>
                                    <img class="receive_file_request_close_button" src="../assets/images/request_close_button.svg"/>
                                </div>
                                <button class="receive_file_attatchment_download_button">
                                    <p class="receive_file_attatchment_download_button_typo">첨부파일 다운로드</p>
                                </button>
                            </div>
                            <div class="receive_file_request_container">
                                <div class="receive_file_request without_margin">
                                    <p class="receive_file_request_name">김동동</p>
                                    <p class="receive_file_request_context">크라운 1개, 인레이 2개</p>
                                    <p class="receive_file_request_count">3개</p>
                                    <img class="receive_file_request_close_button" src="../assets/images/request_close_button.svg"/>
                                </div>
                                <button class="receive_file_attatchment_download_button">
                                    <p class="receive_file_attatchment_download_button_typo">첨부파일 다운로드</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dotted_divider_container">
                    <img class="dotted_divider without_margin" src="../assets/images/dotted_divider.svg"/>
                    <img class="dotted_divider without_margin" src="../assets/images/dotted_divider.svg"/>
                </div>
                <div class="receive_file_button_container">
                    <button class="receive_file_button_white">
                        <p class="receive_file_button_white_typo">후기쓰기</p>
                    </button>
                    <button class="receive_file_button_white">
                        <p class="receive_file_button_white_typo">재제작 요청</p>
                    </button>
                    <button class="receive_file_button_blue">
                        <p class="receive_file_button_blue_typo">수령확인</p>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
