<html>
    <head>
        <title>CAD 완성 및 결제 요청</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../default.css"/>
    </head>
    <body>
        <div class="cad_completed_header">
            <p class="cad_completed_header_typo">CAD 완성 및 결제 요청</p>
            <div class="cad_completed_connection_location_container">
                <a href="./main.html" class="cad_completed_connection_location_typo">
                    <img class="cad_completed_connection_location_home_button" src="../assets/images/connection_location_home_button_white.svg"/>
                </a>
                <img class="cad_completed_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="cad_completed_connection_location">
                    <p class="cad_completed_connection_location_typo">견적·의뢰내역</p>
                </div>
                <img class="cad_completed_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="cad_completed_connection_location">
                    <p class="cad_completed_connection_location_typo">진행내역</p>
                </div>
                <img class="cad_completed_connection_location_arrow" src="../assets/images/connection_location_arrow.svg"/>
                <div class="cad_completed_connection_location">
                    <p class="cad_completed_connection_location_typo_bold">CAD 완성 및 결제 요청</p>
                </div>
            </div>
        </div>
        <div class="cad_completed_body">
            <div class="cad_completed_main_container">
                <div class="cad_completed_item">
                    <p class="cad_completed_title">의뢰서</p>
                    <div class="cad_completed_context">
                        <div class="cad_completed_request_wrapper">
                            <div class="cad_completed_request_container">
                                <div class="cad_completed_request">
                                    <p class="cad_completed_request_name">홍길동</p>
                                    <p class="cad_completed_request_context">지르코니아 2개, 인레이 1개</p>
                                    <p class="cad_completed_request_count">3개</p>
                                    <img class="cad_completed_request_close_button" src="../assets/images/request_close_button.svg"/>
                                </div>
                                <button class="cad_completed_file_upload_button">
                                    <p class="cad_completed_file_upload_button_typo">CAD파일 업로드</p>
                                </button>
                            </div>
                            <div class="cad_completed_request_container">
                                <div class="cad_completed_request without_margin">
                                    <p class="cad_completed_request_name">김동동</p>
                                    <p class="cad_completed_request_context">크라운 1개, 인레이 2개</p>
                                    <p class="cad_completed_request_count">3개</p>
                                    <img class="cad_completed_request_close_button" src="../assets/images/request_close_button.svg"/>
                                </div>
                                <button class="cad_completed_file_upload_button">
                                    <p class="cad_completed_file_upload_button_typo">CAD파일 업로드</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dotted_divider_container">
                    <img class="dotted_divider without_margin" src="../assets/images/dotted_divider.svg"/>
                    <img class="dotted_divider without_margin" src="../assets/images/dotted_divider.svg"/>
                </div>
                <div class="cad_completed_item">
                    <p class="cad_completed_title">무통장 입금 계좌</p>
                    <div class="cad_completed_top_divider"></div>
                    <div class="cad_completed_info_item_container">
                        <div class="cad_completed_info_item">
                            <p class="cad_completed_info_item_typo">은행</p>
                            <div class="dropbox_cad_completed_bank">
                                <div class="dropbox_select_button_small">
                                    <div class="dropbox_select_button_typo_container">
                                        <p class="dropbox_select_button_typo">선택</p>
                                        <img class="dropbox_select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                                    </div>
                                </div>
                                <div class="dropbox_select_button_item_container hidden">
                                    <div class="dropbox_select_button_item_small">
                                        <p class="dropbox_select_button_item_typo">치과</p>
                                    </div>
                                    <div class="dropbox_select_button_item_small">
                                        <p class="dropbox_select_button_item_typo">치과기공소</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cad_completed_info_item">
                            <p class="cad_completed_info_item_typo">계좌번호</p>
                            <input class="cad_completed_info_item_blank"/>
                        </div>
                        <div class="cad_completed_info_item without_margin">
                            <p class="cad_completed_info_item_typo">예금주</p>
                            <input class="cad_completed_info_item_blank" style="width: 187px;"/>
                            <button class="cad_completed_info_item_button">
                                <p class="cad_completed_info_item_button_typo">예금주 확인하기</p>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="main_container_divider without_margin"></div>
                <div class="cad_completed_item">
                    <div class="cad_completed_price_container">
                        <div class="cad_completed_price">
                            <p class="cad_completed_price_title">
                                견적금액
                            </p>
                            <div class="cad_completed_price_context">
                                <p class="cad_completed_price_num">0</p>
                                <p class="cad_completed_price_unit">원</p>
                            </div>
                        </div>
                        <div class="cad_completed_price">
                            <p class="cad_completed_price_title">
                                최종금액
                            </p>
                            <div class="cad_completed_price_context">
                                <p class="cad_completed_price_num">0</p>
                                <p class="cad_completed_price_unit">원</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dotted_divider_container">
                    <img class="dotted_divider without_margin" src="../assets/images/dotted_divider.svg"/>
                    <img class="dotted_divider without_margin" src="../assets/images/dotted_divider.svg"/>
                </div>
                <div class="cad_completed_info_item_container">
                    <p class="cad_completed_info_item_typo">금액변동시 사유발생원인</p>
                    <textarea class="cad_completed_info_textarea" placeholder="사전에 협의되지 않은 금액은 상세하게 사유를 작성해주세요"></textarea>
                </div>
                <button class="cad_completed_send_button">
                    <p class="cad_completed_send_button_typo">수령확인</p>
                </button>
            </div>
        </div>
    </body>
</html>
