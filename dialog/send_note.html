<html>
    <head>
        <title>쪽지보내기 창</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./dialog.css">
    </head>
    <body>
        <div class="send_note_container">
            <div class="send_note_header">
                <p class="send_note_header_typo">쪽지 보내기</p>
                <img class="send_note_dialog_close_button" src="../assets/images/send_note_dialog_close_button.svg"/>
            </div>
            <div class="send_note_body">
                <div class="send_note_button_container">
                    <div class="send_note_send_button">
                        <img class="send_note_send_button_icon" src="../assets/images/note_box_sending_icon.svg"/>
                        <p class="send_note_send_button_typo">보내기</p>
                    </div>
                    <div class="send_note_attatch_button">
                        <p class="send_note_attatch_button_typo">파일첨부</p>
                    </div>
                </div>
                <div class="main_container_divider"></div>
                <div class="send_note_receiver">
                    <p class="send_note_receiver_typo">받는사람</p>
                    <div class="send_note_receiver_blank">
                        <p class="send_note_receiver_blank_typo"></p>
                    </div>
                    <button class="send_note_receiver_button">
                        <p class="send_note_receiver_button_typo">주소록</p>
                    </button>
                </div>
                <textarea class="send_note_context"></textarea>
            </div>
        </div>
    </body>
</html>
