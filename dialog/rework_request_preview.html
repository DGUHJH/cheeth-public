<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./dialog.css"/>
    </head> 
    <body>
        <div class="rework_request_preview_dialog_container">
            <div class="rework_request_preview_dialog_header">
                <p class="rework_request_preview_dialog_header_typo">
                    의뢰서 미리보기
                </p>
                <a href="../pages/rework_request.html">
                    <img class="rework_request_preview_dialog_header_close_button" src="../assets/images/dialog_close_button.svg"/>
                </a>
            </div>
            <div class="rework_request_preview_dialog_body">
                <div class="rework_request_preview_teeth_model_container">
                    <div class="rework_request_preview_teeth_model_title">
                        <img class="rework_request_preview_teeth_model_title_icon" src="../assets/images/teeth_model_title_icon.svg"/>
                        <p class="rework_request_preview_teeth_model_title_typo">홍길동</p>
                    </div>
                    <div class="rework_request_preview_teeth_model_preview_wrapper">
                        <img class="rework_request_preview_teeth_model_preview" src="../assets/images/teeth_model_preview.svg"/>
                    </div>
                </div>
                <div class="rework_request_preview_main_container">
                    <div class="rework_request_preview_info_container">
                        <div class="rework_request_preview_info">
                            <div class="rework_request_preview_info_title">
                                <p class="rework_request_preview_info_title_typo">보철종류</p>
                            </div> 
                            <div class="rework_request_preview_info_context">
                                <p class="rework_request_preview_info_context_typo">의치</p>
                            </div>    
                        </div>
                        <div class="rework_request_preview_info">
                            <div class="rework_request_preview_info_title">
                                <p class="rework_request_preview_info_title_typo">선택된 치식</p>
                            </div> 
                            <div class="rework_request_preview_info_context">
                                <div class="selected_dental_preview_container">
                                    <div class="selected_dental_preview_item">
                                        <p class="selected_dental_preview_item_typo">26</p>
                                    </div>
                                    <div class="selected_dental_preview_item">
                                        <p class="selected_dental_preview_item_typo">33</p>
                                    </div>
                                    <div class="selected_dental_preview_item">
                                        <p class="selected_dental_preview_item_typo">34</p>
                                    </div>
                                </div>
                            </div>    
                        </div>
                        <div class="rework_request_preview_info">
                            <div class="rework_request_preview_info_title">
                                <p class="rework_request_preview_info_title_typo">가공방법</p>
                            </div> 
                            <div class="rework_request_preview_info_context">
                                <p class="rework_request_preview_info_context_typo">3D프린팅(레진)</p>
                            </div>    
                        </div>
                        <div class="rework_request_preview_info">
                            <div class="rework_request_preview_info_title">
                                <p class="rework_request_preview_info_title_typo">Shade</p>
                            </div> 
                            <div class="rework_request_preview_info_context">
                                <p class="rework_request_preview_info_context_typo"></p>
                            </div>    
                        </div>
                    </div>
                    <div class="rework_request_preview_info_more">
                        <p class="rework_request_preview_info_more_typo">군인은 현역을 면한 후가 아니면 국무위원으로 임명될 수 없다.</p>
                    </div>
                    <img class="dotted_divider" src="../assets/images/dotted_divider.svg"/>
                    <textarea class="rework_request_preview_info_more_detail" placeholder="상세내용"></textarea>
                    <div class="rework_request_preview_button_wrapper">
                        <a href="./rework_request_edit.html" class="rework_request_preview_button">
                            <p class="rework_request_preview_button_typo">수정하기</p>
                        </a>
                        <a href="../pages/rework_request.html" class="rework_request_preview_button">
                            <p class="rework_request_preview_button_typo">확인</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>       
</html>
