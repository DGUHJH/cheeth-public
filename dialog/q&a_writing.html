<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../default.css"/>
        <link rel="stylesheet" type="text/css" href="./dialog.css"/>
    </head>
    <body>
        <div class="qna_writing_container">
            <div class="qna_writing_header">
                <p class="qna_writing_header_typo">글쓰기</p>
                <img class="qna_writing_dialog_close_button" src="../assets/images/dialog_close_button.svg"/>
            </div>
            <div class="header_divider"></div>
            <div class="qna_writing_body">
                <input class="qna_writing_title_input" placeholder="제목입력"/>
                <div class="qna_writing_image_slider_wrapper hidden">
                    <!-- hidden으로 이미지 첨부에 따라 조절 -->
                    <div class="qna_writing_image_slider">
                        <div class="qna_writing_image_slider_arrow_container">
                            <img class="image_slider_arrow" src="../assets/images/image_slider_arrow.svg"/>
                            <img class="image_slider_arrow" src="../assets/images/image_slider_arrow.svg"/>
                        </div>
                        <div class="image_slider_current_slide_container">
                            <img class="image_slider_current_slide" src="../assets/images/image_slide_current_slide.svg"/>
                            <img class="image_slider_not_current_slide" src="../assets/images/image_slide_not_current_slide.svg"/>
                            <img class="image_slider_not_current_slide" src="../assets/images/image_slide_not_current_slide.svg"/>
                            <img class="image_slider_not_current_slide" src="../assets/images/image_slide_not_current_slide.svg"/>
                            <img class="image_slider_not_current_slide" src="../assets/images/image_slide_not_current_slide.svg"/>
                        </div>
                    </div>
                </div>
                <textarea class="qna_writing_context_input" placeholder="내용을 입력하세요"></textarea>
                <div class="qna_writing_button_wrapper">
                    <button class="qna_writing_button_white">
                        <p class="qna_writing_button_white_typo">사진첨부</p>
                    </button>
                    <div class="qna_writing_button_container">
                        <button class="qna_writing_button_white">
                            <p class="qna_writing_button_white_typo">임시저장</p>
                        </button>
                        <button class="qna_writing_button_blue">
                            <p class="qna_writing_button_blue_typo">글쓰기</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
