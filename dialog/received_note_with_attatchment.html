<html>
    <head>
        <title>받은 쪽지</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./dialog.css"/>
    </head>
    <body>
        <div class="received_note_container">
            <div class="received_note_header">
                <img class="received_note_header_close_button" src="../assets/images/received_note_close_button.svg"/>
            </div>
            <div class="received_note_body">
                <div class="received_note_button_wrapper">
                    <button class="received_note_button_delete">
                        <p class="received_note_button_delete_typo">삭제</p>
                    </button>
                    <div class="received_note_button_container">
                        <button class="received_note_button_before">
                            <img class="received_note_button_before_arrow" src="../assets/images/connection_location_arrow.svg"/>
                            <p class="received_note_button_before_typo">이전</p>
                        </button>
                        <div class="received_note_button_divider"></div>
                        <button class="received_note_button_after">
                            <p class="received_note_button_after_typo">다음</p>
                            <img class="received_note_button_after_arrow" src="../assets/images/connection_location_arrow.svg"/>
                        </button>
                    </div>
                </div>
                <div class="main_container_divider"></div>
                <div class="received_note_info_container">
                    <div class="received_note_info">
                        <p class="received_note_info_title">받는사람</p>
                        <p class="received_note_info_context">김**</p>
                    </div>
                    <div class="received_note_info">
                        <p class="received_note_info_title">보낸시간</p>
                        <p class="received_note_info_context">22-01-24 11:33</p>
                    </div>
                </div>
                <div class="main_container_divider"></div>
                <div class="received_note_context">
                    <button class="received_note_attatchment_button">
                        <img class="received_note_attatchment_button_icon" src="../assets/images/received_note_attatchment_icon.svg"/>
                        <p class="received_note_attatchment_button_typo">첨부파일</p>
                        <p class="received_note_attatchment_button_count_typo"></p>
                    </button>
                    <p class="received_note_context_typo">
                        이 헌법시행 당시에 이 헌법에 의하여
                        새로 설치될 기관의 권한에 속하는 직무를 행하고
                        있는 기관은 이 헌법에 의하여 새로운 기관이 설치될
                        때까지 존속하며 그 직무를 행한다.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
