<html>

<head>
    <title>장비 견적서 보내기</title>
    <link rel="stylesheet" type="text/css" href="../../default.css">
    <link rel="stylesheet" type="text/css" href="../pc.css">
    <link rel="stylesheet" type="text/css" href="./pc.css">
</head>

<body>
    <div class="container">
        <div class="dialog_header">
            <p class="dialog_header_typo">
                장비 견적서 보내기
            </p>
            <img class="dialog_close_button" src="../../assets/images/dialog_close_button.svg"/>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title wide">
                <p class="dialog_item_title_typo">
                    납품가능시간
                </p>
                <p class="dialog_item_sub_title">
                    납품까지 소요시간이 아닌 예상 날짜와 시간을 입력하세요
                </p>
            </div>
            <div class="dialog_item_context_container">
                <div class="select_button_container">
                    <div class="select_button">
                        <div class="select_button_typo_container">
                            <p class="select_button_typo">
                                MM
                            </p>
                            <img class="select_button_arrow" src="../../assets/images/info_select_box_arrow.svg"/>
                        </div>
                    </div>
                    <div class="select_button">
                        <div class="select_button_typo_container">
                            <p class="select_button_typo">
                                DD
                            </p>
                            <img class="select_button_arrow" src="../../assets/images/info_select_box_arrow.svg"/>
                        </div>
                    </div>
                    <div class="select_button">
                        <div class="select_button_typo_container">
                            <p class="select_button_typo">
                                TT
                            </p>
                            <img class="select_button_arrow" src="../../assets/images/info_select_box_arrow.svg"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title">
                <p class="dialog_item_title_typo">
                    금액
                </p>
            </div>
            <div class="select_button semi_wide">
                <div class="select_button_typo_container">
                    <p class="select_button_typo">
                        항목 직접 작성
                    </p>
                    <img class="select_button_arrow" src="../../assets/images/info_select_box_arrow.svg"/>
                </div>
            </div>
            <div class="dialog_item_context_container row">
                <div class="dialog_item_context">
                    <div class="dialog_item_context_typo_container">
                        <p class="dialog_item_context_typo price_num">
                            2,500,000
                        </p>
                        <p class="dialog_item_context_typo">
                            원
                        </p>
                    </div>
                    <img class="dialog_blue_close_button" src="../../assets/images/dialog_blue_close_button.svg"/>
                </div>
                <div class="dialog_item_context">
                    <div class="dialog_item_context_typo_container">
                        <p class="dialog_item_context_typo price_num">
                            2,500,000
                        </p>
                        <p class="dialog_item_context_typo">
                            원
                        </p>
                    </div>
                    <img class="dialog_blue_close_button" src="../../assets/images/dialog_blue_close_button.svg"/>
                </div>
                <div class="dialog_item_context">
                    <div class="dialog_item_context_typo_container">
                        <p class="dialog_item_context_typo price_num">
                            2,500,000
                        </p>
                        <p class="dialog_item_context_typo">
                            원
                        </p>
                    </div>
                    <img class="dialog_blue_close_button" src="../../assets/images/dialog_blue_close_button.svg"/>
                </div>
            </div>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title">
                <p class="dialog_item_title_typo">
                    A/S 정보
                </p>
            </div>
            <div class="dialog_item_context_container">
                <div class="dialog_item_context_blank">
                    <p class="dialog_item_context_blank_typo">
                        정보를 작성해 주세요
                    </p>
                </div>
            </div>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title">
                <p class="dialog_item_title_typo">
                    상세설명
                </p>
            </div>
            <div class="dialog_item_context_container">
                <div class="dialog_item_context_blank high">
                    <p class="dialog_item_context_blank_typo">
                        상세내용을 적어주세요
                    </p>
                </div>
            </div>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title">
                <p class="dialog_item_title_typo">
                    사진 업로드
                </p>
            </div>
            <div class="dialog_item_context_container row">
                <div class="dialog_item_context_pic_upload"></div>
                <div class="button_white" style="width: 83px; height: 36px;">
                    <p class="button_white_typo" style="font-size: 13px;">업로드</p>
                </div>
            </div>
        </div>
        <div class="button_container">
            <div class="button_white">
                <div class="button_white_typo">
                    취소
                </div>
            </div>
            <div class="button_blue">
                <div class="button_blue_typo">
                    보내기
                </div>
            </div>
        </div>
        <div class="bottom_info">
            <p class="bottom_info_typo">
                ※ 견적서 제출은 무료이며, 의뢰자 정보는 매칭 완료 후 열람 가능합니다.
            </p>
        </div>
    </div>
</body>
