<html>

<head>
    <title>장비 견적서 보내기</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../default.css">
    <link rel="stylesheet" type="text/css" href="./dialog.css">
</head>

<body>
    <div class="send_estimator_container">
        <div class="dialog_header">
            <p class="dialog_header_typo">
                장비 견적서 보내기
            </p>
            <a href="../pages/equipment_estimator_view_others.html" class="dialog_close_button_wrapper">
                <img class="dialog_close_button" src="../assets/images/dialog_close_button.svg"/>
            </a>
        </div>
        <div class="send_estimator_dialog_item">
            <div class="send_estimator_dialog_item_title wide">
                <p class="dialog_item_title_typo">
                    납품가능시간
                </p>
                <p class="send_estimator_dialog_item_sub_title">
                    납품까지 소요시간이 아닌 예상 날짜와 시간을 입력하세요
                </p>
            </div>
            <div class="send_estimator_dialog_item_context_container">
                <div class="select_button_container">
                    <button class="select_button">
                        <div class="select_button_typo_container">
                            <p class="select_button_typo">
                                MM
                            </p>
                            <img class="select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                        </div>
                    </button>
                    <button class="select_button">
                        <div class="select_button_typo_container">
                            <p class="select_button_typo">
                                DD
                            </p>
                            <img class="select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                        </div>
                    </button>
                    <button class="select_button">
                        <div class="select_button_typo_container">
                            <p class="select_button_typo">
                                TT
                            </p>
                            <img class="select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="send_estimator_dialog_item">
            <div class="send_estimator_dialog_item_title">
                <p class="dialog_item_title_typo">
                    금액
                </p>
                <p class="send_estimator_dialog_item_sub_title">
                    항목 직접 작성
                </p>
            </div>
            <div class="send_estimator_dialog_item_context_container">
                <div class="send_estimator_dialog_item_context">
                    <div class="dialog_item_context_calculate_price">
                        <input class="send_estimator_dialog_item_context_blank calculate_price" placeholder="단가"/>
                        <p class="operator">X</p>
                        
                        <input class="send_estimator_dialog_item_context_blank calculate_price" placeholder="갯수"/>
                        <p class="operator">=</p>
                        <div class="dialog_item_context_typo_container">
                            <p class="dialog_item_context_typo price_num">
                                2,500,000
                            </p>
                            <p class="dialog_item_context_typo">
                                원
                            </p>
                        </div>
                        <img class="price_close_button" src="../assets/images/dialog_blue_close_button.svg"/>
                    </div>
                    <button class="price_add_button">
                        <p class="price_add_button_typo">+</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="send_estimator_dialog_item">
            <div class="send_estimator_dialog_item_title">
                <p class="dialog_item_title_typo">
                    A/S 정보
                </p>
            </div>
            <div class="send_estimator_dialog_item_context_container">
                <textarea class="send_estimator_dialog_item_context_blank" placeholder="정보를 작성해 주세요"></textarea>
            </div>
        </div>
        <div class="send_estimator_dialog_item">
            <div class="send_estimator_dialog_item_title">
                <p class="dialog_item_title_typo">
                    상세설명
                </p>
            </div>
            <div class="send_estimator_dialog_item_context_container">
                <textarea class="send_estimator_dialog_item_context_blank high" placeholder="상세내용을 적어주세요"></textarea>
            </div>
        </div>
        <div class="send_estimator_dialog_item">
            <div class="send_estimator_dialog_item_title">
                <p class="dialog_item_title_typo">
                    사진 업로드
                </p>
            </div>
            <div class="send_estimator_pic_upload_wrapper">
                <div class="pic_upload_container">
                    <div class="image_slider">
                        <div class="image_slider_arrow_container">
                            <img class="image_slider_arrow" src="../assets/images/image_slider_arrow.svg"/>
                            <img class="image_slider_arrow" src="../assets/images/image_slider_arrow.svg"/>
                        </div>
                    </div>
                    <div class="small_pic_upload_container">
                        <div class="small_pic_upload"></div>
                        <div class="small_pic_upload current_image"></div>
                        <div class="small_pic_upload"></div>
                    </div>
                </div>
                <div class="button_container upload_button_container">
                    <button class="button_white upload_button">
                        <p class="button_white_typo upload_button_typo">업로드</p>
                    </button>
                    <p class="send_estimator_dialog_item_sub_explanation">최대 10장까지 업로드 가능합니다.</p>
                </div>
            </div>
        </div>
        <div class="button_container">
            <a href="../pages/equipment_estimator_view_others.html" class="button_white">
                <p class="button_white_typo">
                    취소
                </p>
            </button>
            <a href="../pages/equipment_estimator_view_others.html" class="button_blue">
                <p class="button_blue_typo">
                    보내기
                </p>
            </a>
        </div>
        <div class="bottom_info">
            <p class="bottom_info_typo">
                ※ 견적서 제출은 무료이며, 의뢰자 정보는 매칭 완료 후 열람 가능합니다.
            </p>
        </div>
    </div>
</body>
