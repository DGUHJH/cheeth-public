<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../default.css"/>
        <link rel="stylesheet" type="text/css" href="./dialog.css"/>
    </head>

    <body>
        <div class="rework_request_edit_dialog_container">
            <div class="rework_request_edit_dialog_header">
                <p class="rework_request_edit_dialog_header_typo">의뢰서 수정</p>
                <a href="../pages/rework_request.html">
                    <img class="rework_request_preview_dialog_header_close_button" src="../assets/images/dialog_close_button.svg"/>
                </a>
            </div>
            <div class="rework_request_edit_dialog_body">
                <div class="rework_request_edit_teeth_model_container">
                    <div class="rework_request_edit_teeth_model_title">
                        <img class="rework_request_edit_teeth_model_title_icon" src="../assets/images/teeth_model_title_icon.svg"/>
                        <p class="rework_request_edit_teeth_model_title_typo">환자명</p>
                    </div>
                    <div class="rework_request_edit_teeth_model_wrapper">
                        <img class="rework_request_edit_teeth_model" src="../assets/images/teeth_model_vol2.svg"/>
                    </div>
                    <a href="../dialog/rework_request_edit_attatchment.html" class="rework_request_edit_teeth_model_button">
                        <p class="rework_request_edit_teeth_model_button_typo">파일 첨부하기</p> 
                    </a>
                </div>
                <div class="rework_request_edit_info_container">
                    <div class="rework_request_edit_info_prosthetics_container">
                        <p class="rework_request_edit_info_typo">보철종류</p>
                        <div class="rework_request_edit_info_prosthetics">
                            <div class="rework_request_edit_info_prosthetics_blank">
                                <p class="rework_request_edit_info_prosthetics_blank_typo">의치 - Full - --- - ---</p>
                            </div>
                            <button class="rework_request_edit_info_prosthetics_button">
                                <p class="rework_request_edit_info_prosthetics_button_typo">보철종류 선택</p>
                            </button>
                        </div>
                    </div>
                    <div class="rework_request_edit_info_selected_dental_container">
                        <p class="rework_request_edit_info_typo">선택된 치식</p>
                        <div class="rework_request_edit_info_selected_dental">
                            <div class="rework_request_edit_info_selected_dental_blank"><div class="selected_dental_container">
                                <div class="selected_dental_item_non_bridge">
                                    <p class="selected_dental_item_non_bridge_typo">26</p>
                                    <img class="selected_dental_close_button" src="../assets/images/selected_dental_close_button.svg"/>
                                </div>
                                <div class="selected_dental_item_bridge">
                                    <p class="selected_dental_item_bridge_typo">33</p>
                                    <img class="selected_dental_close_button" src="../assets/images/selected_dental_close_button.svg"/>
                                </div>
                                <div class="selected_dental_item_bridge">
                                    <p class="selected_dental_item_bridge_typo">34</p>
                                    <img class="selected_dental_close_button" src="../assets/images/selected_dental_close_button.svg"/>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="rework_request_edit_info_with_select_button_container">
                        <p class="rework_request_edit_info_typo">가공방법</p>
                        <div class="rework_request_edit_info_select_button_container">
                            <div class="dropbox_rework_request_edit">
                                <div class="dropbox_select_button">
                                    <div class="dropbox_select_button_typo_container">
                                        <p class="dropbox_select_button_typo">기타</p>
                                        <img class="dropbox_select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                                    </div>
                                </div>
                                <div class="dropbox_select_button_item_container hidden">
                                    <div class="dropbox_select_button_item">
                                        <p class="dropbox_select_button_item_typo">지르코니아</p>
                                    </div>
                                    <div class="dropbox_select_button_item">
                                        <p class="dropbox_select_button_item_typo">3D프린팅(레진)</p>
                                    </div>
                                    <div class="dropbox_select_button_item">
                                        <p class="dropbox_select_button_item_typo">3D프린팅(메탈)</p>
                                    </div>
                                    <div class="dropbox_select_button_item">
                                        <p class="dropbox_select_button_item_typo">소프트메탈 밀링</p>
                                    </div>
                                    <div class="dropbox_select_button_item">
                                        <p class="dropbox_select_button_item_typo">메탈밀링</p>
                                    </div>
                                    <div class="dropbox_select_button_item">
                                        <p class="dropbox_select_button_item_typo">PMMA밀링</p>
                                    </div>
                                </div>
                            </div>
                            <div class="rework_request_edit_info_blank">
                                <div class="rework_request_edit_info_blank_typo_container">
                                    <p class="rework_request_edit_info_blank_typo being_entered">기타 가공방법 적으면 되는 곳</p>
                                    <img class="rework_request_edit_info_blank_close_button" src="../assets/images/etc_chosen_close_button.svg"/>
                                </div>
                            </div>
                        </div>
                        <div class="rework_request_edit_direct_input_container">
                            <div class="rework_request_edit_direct_input">
                                <input class="rework_request_edit_direct_input_blank" placeholder="가공 가능 품목을 입력해 주세요."/>
                                <div class="rework_request_edit_direct_input_button">
                                    <p class="rework_request_edit_direct_input_button_typo">입력</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rework_request_edit_info_with_select_button_container">
                        <p class="rework_request_edit_info_typo">Shade</p>
                        <div class="rework_request_edit_info_select_button_container">
                            <div class="dropbox_rework_request_edit">
                                <div class="dropbox_select_button">
                                    <div class="dropbox_select_button_typo_container">
                                        <p class="dropbox_select_button_typo">선택</p>
                                        <img class="dropbox_select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                                    </div>
                                </div>
                                <div class="dropbox_select_button_item_container hidden">
                                    <div class="dropbox_select_button_item">
                                        <p class="dropbox_select_button_item_typo">A1</p>
                                    </div>
                                    <div class="dropbox_select_button_item">
                                        <p class="dropbox_select_button_item_typo">A2</p>
                                    </div>
                                    <div class="dropbox_select_button_item">
                                        <p class="dropbox_select_button_item_typo">A3</p>
                                    </div>
                                    <div class="dropbox_select_button_item">
                                        <p class="dropbox_select_button_item_typo">A3.5</p>
                                    </div>
                                    <div class="dropbox_select_button_item">
                                        <p class="dropbox_select_button_item_typo">직접입력</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img class="dotted_divider" src="../assets/images/dotted_divider.svg"/>
                    <textarea class="rework_request_edit_detail_info" placeholder="상세내용"></textarea>
                    <div class="rework_request_edit_info_more_container">
                        <div class="rework_request_edit_info_more_header">
                            <p class="rework_request_edit_info_more_header_typo">자주쓰는 말</p>
                            <div class="rework_request_edit_info_more_header_blank_container">
                                <div class="rework_request_edit_info_more_header_blank">
                                    <p class="rework_request_edit_info_more_header_blank_typo">선택</p>
                                </div> 
                                <button class="rework_request_edit_info_more_header_button">
                                    <p class="rework_request_edit_info_more_header_button_typo">자주쓰는 말 관리</p> 
                                </button> 
                            </div>
                        </div>
                        <div class="main_container_divider"></div>
                        <div class="rework_request_edit_info_more_body">
                            <div class="rework_request_edit_info_more_item">
                                <p class="rework_request_edit_info_more_item_typo">자주쓰는말 1</p> 
                                <img class="rework_request_edit_info_more_item_close_button" src="../assets/images/tribute_request_info_more_item_close_button.svg"/> 
                            </div>
                            <div class="rework_request_edit_info_more_item">
                                <p class="rework_request_edit_info_more_item_typo">자주쓰는말 2</p> 
                                <img class="rework_request_edit_info_more_item_close_button" src="../assets/images/tribute_request_info_more_item_close_button.svg"/>
                            </div>
                        </div>
                    </div>
                    <div class="rework_request_edit_button_wrapper">
                        <a href="../pages/rework_request.html" class="rework_request_button_white">
                            <p class="rework_request_button_white_typo">취소</p>
                        </a>
                        <a href="../pages/rework_request.html" class="rework_request_button_blue">
                            <p class="rework_request_button_blue_typo">수정하기</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
