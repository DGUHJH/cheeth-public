<html>

<head>
    <title>프로젝트 의뢰하기-전자견적서</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../default.css">
    <link rel="stylesheet" type="text/css" href="./dialog.css">
</head>

<body>
    <div class="electronic_estimator_container">
        <div class="dialog_header">
            <p class="dialog_header_typo">
                전자견적서
            </p>
            <img class="dialog_close_button" src="../assets/images/dialog_close_button.svg"/>
        </div>
        <div class="electronic_estimator_dialog_item">
            <div class="electronic_estimator_dialog_item_title">
                <p class="electronic_estimator_dialog_item_title_typo">
                    납품가능시간
                </p>
                <p class="electronic_estimator_dialog_item_sub_title_typo">
                    납품까지 소요시간이 아닌 예상날짜와 시간을 입력하세요
                </p>
            </div>
            <div class="electronic_estimator_dialog_item_context_container">
                <div class="electronic_estimator_dialog_item_context">
                    <div class="electronic_estimator_dialog_item_button_container">
                        <div class="electronic_estimator_dialog_item_button">
                            <p class="electronic_estimator_dialog_item_button_typo">오늘</p>
                        </div>
                        <div class="electronic_estimator_dialog_item_button">
                            <p class="electronic_estimator_dialog_item_button_typo">내일</p>
                        </div>
                    </div>
                    <div class="electronic_estimator_select_button_container">
                        <div class="select_button">
                            <div class="select_button_typo_container">
                                <p class="select_button_typo">MM</p>
                                <img class="select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                            </div>
                        </div>
                        <div class="select_button">
                            <div class="select_button_typo_container">
                                <p class="select_button_typo">DD</p>
                                <img class="select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                            </div>
                        </div>
                        <div class="select_button">
                            <div class="select_button_typo_container">
                                <p class="select_button_typo">TT</p>
                                <img class="select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                            </div>
                        </div>
                        <div class="select_button">
                            <div class="select_button_typo_container">
                                <p class="select_button_typo">MM</p>
                                <img class="select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_container_divider without_margin"></div>
        <div class="electronic_estimator_dialog_item">
            <div class="electronic_estimator_dialog_item_title">
                <p class="electronic_estimator_dialog_item_title_typo">
                    금액
                </p>
                <p class="electronic_estimator_dialog_item_sub_title_typo">
                    항목 직접 작성
                </p>
            </div>
            <div class="electronic_estimator_dialog_item_context_container">
                <div class="electronic_estimator_dialog_item_context">
                    <div class="electronic_estimator_dialog_item_button_container"></div>
                    <div class="dialog_item_context_calculate_price">
                        
                        <input class="send_estimator_dialog_item_context_blank calculate_price" placeholder="단가"/>
                        <p class="operator">X</p>

                        <input class="send_estimator_dialog_item_context_blank calculate_price" placeholder="갯수"/>
                        <p class="operator">=</p>
                        <div class="dialog_item_context_typo_container">
                            <p class="electronic_estimator_dialog_item_context_typo price_num">
                                2,500,000
                            </p>
                            <p class="electronic_estimator_dialog_item_context_typo">
                                원
                            </p>
                        </div>
                        <img class="price_close_button" src="../assets/images/dialog_blue_close_button.svg"/>
                    </div>
                </div>
                <div class="electronic_estimator_dialog_item_context">
                    <div class="electronic_estimator_dialog_item_button_container"></div>
                    <div class="dialog_item_context_calculate_price">
                        <input class="send_estimator_dialog_item_context_blank calculate_price" placeholder="단가"/>
                        <p class="operator">X</p>
                        <input class="send_estimator_dialog_item_context_blank calculate_price" placeholder="갯수"/>
                        <p class="operator">=</p>
                        <div class="dialog_item_context_typo_container">
                            <p class="electronic_estimator_dialog_item_context_typo price_num">
                                0
                            </p>
                            <p class="electronic_estimator_dialog_item_context_typo">
                                원
                            </p>
                        </div>
                        <img class="price_close_button" src="../assets/images/dialog_blue_close_button.svg"/>
                    </div>
                    <button class="price_add_button">
                        <p class="price_add_button_typo">+</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="main_container_divider without_margin"></div>
        <div class="electronic_estimator_dialog_item">
            <div class="electronic_estimator_dialog_item_title">
                <p class="electronic_estimator_dialog_item_title_typo">
                    구동 가능한 CAD(Computer Aided Design) S/W
                </p>
            </div>
            <div class="electronic_estimator_dialog_item_context">
                <div class="electronic_estimator_select_button_container without_margin">
                    <div class="select_button without_margin">
                        <div class="select_button_typo_container">
                            <p class="select_button_typo">선택</p>
                            <img class="select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                        </div>
                    </div>
                    <div class="select_button darker">
                        <div class="select_button_typo_container">
                            <p class="select_button_typo">선택</p>
                            <img class="select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                        </div>
                    </div>
                    <div class="select_button darker">
                        <div class="select_button_typo_container">
                            <p class="select_button_typo">선택</p>
                            <img class="select_button_arrow" src="../assets/images/info_select_button_arrow.svg"/>
                        </div>
                    </div>
                </div>
                <div class="electronic_estimator_dialog_item_context_info">
                    <p class="electronic_estimator_dialog_item_context_info_typo">
                        최대 3개까지 중복선택이 가능합니다
                    </p>
                </div>
            </div>
        </div>
        <div class="main_container_divider without_margin"></div>
        <div class="send_estimator_dialog_item">
            <div class="send_estimator_dialog_item_title">
                <p class="dialog_item_title_typo">
                    사진 업로드
                </p>
            </div>
            <div class="electronic_estimator_pic_upload_wrapper">
                <div class="pic_upload_container">
                    <div class="image_slider">
                        <div class="image_slider_arrow_container">
                            <img class="image_slider_arrow" src="../assets/images/image_slider_arrow.svg"/>
                            <img class="image_slider_arrow" src="../assets/images/image_slider_arrow.svg"/>
                        </div>
                    </div>
                    <div class="small_pic_upload_container">
                        <div class="small_pic_upload"></div>
                        <div class="small_pic_upload"></div>
                        <div class="small_pic_upload"></div>
                    </div>
                </div>
                <button class="button_white upload_button">
                    <p class="button_white_typo upload_button_typo">업로드</p>
                </button>
            </div>
        </div>
        <div class="electronic_estimator_dialog_item">
            <div class="electronic_estimator_dialog_item_title">
                <p class="electronic_estimator_dialog_item_title_typo">
                    치자이너 정보
                </p>
            </div>
            <div class="electronic_estimator_dialog_item_context">
                <div class="electronic_estimator_profile_pic_upload"></div>
                <div class="electronic_estimator_profile_name">
                    <p class="electronic_estimator_profile_name_typo">중랑구 핫도그</p>
                </div>
                <div class="electronic_estimator_profile_info_container">
                    <div class="electronic_estimator_profile_info">
                        <p class="electronic_estimator_profile_info_typo">
                            거래 성공률
                        </p>
                        <p class="electronic_estimator_profile_info_typo">
                            100 %
                        </p>
                    </div>
                    <div class="electronic_estimator_profile_info">
                        <p class="electronic_estimator_profile_info_typo">
                            만족도
                        </p>
                        <p class="electronic_estimator_profile_info_typo">
                            82 %
                        </p>
                    </div>
                    <div class="electronic_estimator_profile_info">
                        <p class="electronic_estimator_profile_info_typo">
                            현재까지 거래 총 금액
                        </p>
                        <p class="electronic_estimator_profile_info_typo">
                            1234,567 원
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_container_divider without_margin"></div>
        <div class="electronic_estimator_button_container_wrapper">
            <button class="electronic_estimator_button_white">
                <p class="button_white_typo">수정요청</p>
            </button>
            <div class="electronic_estimator_button_container">
                <button class="electronic_estimator_button_white">
                    <p class="button_white_typo">취소</p>
                </button>
                <button class="electronic_estimator_button_blue">
                    <p class="button_blue_typo">보내기</p>
                </button>
            </div>
        </div>
    </div>
</body>
