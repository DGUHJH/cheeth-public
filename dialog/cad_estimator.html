<html>

<head>
    <title>cad 견적서 보기</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../default.css">
    <link rel="stylesheet" type="text/css" href="./dialog.css">
</head>

<body>
    <div class="cad_container">
        <div class="dialog_header">
            <p class="dialog_header_typo">
                CAD 견적서 보기
            </p>
            <img class="dialog_close_button" src="../assets/images/dialog_close_button.svg"/>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title cad_title">
                <p class="dialog_item_title_typo">
                    납품가능시간
                </p>
            </div>
            <div class="dialog_item_context_container">
                <p class="dialog_item_context_typo">
                    02월 04일 &nbsp;&nbsp;10시 30분
                </p>
            </div>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title cad_title">
                <p class="dialog_item_title_typo">
                    금액
                </p>
            </div>
            <div class="dialog_item_context_container">
                <div class="dialog_item_context_calculate_price without_margin">
                    <p class="dialog_item_context_calculate_price_numb">200,000</p>
                    <p class="operator">X</p>
                    <p class="dialog_item_context_calculate_price_numb">2</p>
                    <p class="operator">=</p>
                    <div class="dialog_item_context_typo_container">
                        <p class="dialog_item_context_typo price_num">
                            400,000
                        </p>
                        <p class="dialog_item_context_typo">
                            원
                        </p>
                    </div>
                </div>
                <div class="dialog_item_context_calculate_price without_margin">
                    <p class="dialog_item_context_calculate_price_numb">120,000</p>
                    <p class="operator">X</p>
                    <p class="dialog_item_context_calculate_price_numb">3</p>
                    <p class="operator">=</p>
                    <div class="dialog_item_context_typo_container">
                        <p class="dialog_item_context_typo price_num">
                            360,000
                        </p>
                        <p class="dialog_item_context_typo">
                            원
                        </p>
                    </div>
                </div>
                <div class="cad_estimator_total_price_wrapper">
                    <div class="dialog_item_context_typo_container total_price_area without_margin">
                        <p class="dialog_item_context_typo total_price">총 금액</p>
                        <p class="dialog_item_context_typo price_num">
                            760,000
                        </p>
                        <p class="dialog_item_context_typo">
                            원
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title cad_title">
                <p class="dialog_item_title_typo">
                    구동가능한 CAD S/W
                </p>
            </div>
            <div class="dialog_item_context_container without_padding">
                <p class="dialog_item_context_typo">
                    3Shape, EXOCAD, Dentalwing
                </p>
            </div>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title cad_title cad_pic_upload">
                <p class="dialog_item_title_typo">
                    사진 업로드
                </p>
                <div class="small_pic_upload_container cad_pic_container">
                    <div class="small_pic_upload cad_pic"></div>
                    <div class="small_pic_upload cad_pic"></div>
                </div>
            </div>
            <div class="image_slider cad_image_slider">
                <div class="image_slider_arrow_container">
                    <img class="image_slider_arrow" src="../assets/images/image_slider_arrow.svg"/>
                    <img class="image_slider_arrow" src="../assets/images/image_slider_arrow.svg"/>
                </div>
            </div>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title cad_title">
                <p class="dialog_item_title_typo">치자이너 정보</p>
            </div>
            <div class="cad_estimator_dialog_item_context">
                <div class="cad_estimator_profile_pic_upload"></div>
                <div class="cad_estimator_profile_typo_container">
                    <div class="cad_estimator_profile_name">
                        <p class="cad_estimator_profile_name_typo">중랑구 핫도그</p>
                        <p class="cad_estimator_dialog_item_sub_title_typo">
                            세금 계산서 발행 가능
                        </p>
                    </div>
                    <div class="cad_estimator_profile_info_container">
                        <div class="cad_estimator_profile_info">
                            <p class="cad_estimator_profile_info_typo">
                                거래 성공률
                            </p>
                            <p class="cad_estimator_profile_info_typo">
                                100 %
                            </p>
                        </div>
                        <div class="cad_estimator_profile_info">
                            <p class="cad_estimator_profile_info_typo">
                                만족도
                            </p>
                            <p class="cad_estimator_profile_info_typo">
                                82 %
                            </p>
                        </div>
                        <div class="cad_estimator_profile_info without_margin">
                            <p class="cad_estimator_profile_info_typo">
                                현재까지 거래 총 금액
                            </p>
                            <p class="cad_estimator_profile_info_typo">
                                1234,567 원
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button_container">
            <div class="button_white">
                <p class="button_white_typo">견적서 삭제하기</p>
            </div>
            <div class="button_blue">
                <p class="button_blue_typo">매칭하기</p>
            </div>
        </div>
    </div>
</body>
