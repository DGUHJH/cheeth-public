<html>

<head>
    <title>cad 견적서 보기</title>
    <link rel="stylesheet" type="text/css" href="../default.css">
    <link rel="stylesheet" type="text/css" href="./dialog.css">
</head>

<body>
    <div class="cad_container">
        <div class="dialog_header">
            <p class="dialog_header_typo">
                장비 견적서 보기
            </p>
            <img class="dialog_close_button" src="../assets/images/dialog_close_button.svg"/>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title cad_title">
                <p class="dialog_item_title_typo">
                    납품가능시간
                </p>
            </div>
            <div class="dialog_item_context_container">
                <p class="dialog_item_context_typo">
                    02월 04일 &nbsp;&nbsp;10시 30분
                </p>
            </div>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title cad_title">
                <p class="dialog_item_title_typo">
                    금액
                </p>
            </div>
            <div class="dialog_item_context_container">
                <div class="dialog_item_context_calculate_price without_margin">
                    <p class="dialog_item_context_calculate_price_numb">200,000</p>
                    <p class="operator">X</p>
                    <p class="dialog_item_context_calculate_price_numb">2</p>
                    <p class="operator">=</p>
                    <div class="dialog_item_context_typo_container">
                        <p class="electronic_estimator_dialog_item_context_typo price_num">
                            400,000
                        </p>
                        <p class="electronic_estimator_dialog_item_context_typo">
                            원
                        </p>
                    </div>
                </div>
                <div class="dialog_item_context_calculate_price without_margin">
                    <p class="dialog_item_context_calculate_price_numb">200,000</p>
                    <p class="operator">X</p>
                    <p class="dialog_item_context_calculate_price_numb">2</p>
                    <p class="operator">=</p>
                    <div class="dialog_item_context_typo_container">
                        <p class="electronic_estimator_dialog_item_context_typo price_num">
                            400,000
                        </p>
                        <p class="electronic_estimator_dialog_item_context_typo">
                            원
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title cad_title">
                <p class="dialog_item_title_typo">
                    구동가능한 CAD S/W
                </p>
            </div>
            <div class="dialog_item_context_container">
                <p class="dialog_item_context_typo">
                    3Shape, EXOCAD, Dentalwing
                </p>
            </div>
        </div>
        <div class="dialog_item">
            <div class="dialog_item_title cad_title cad_pic_upload">
                <p class="dialog_item_title_typo">
                    사진 업로드
                </p>
                <div class="small_pic_upload_container cad_pic_container">
                    <div class="small_pic_upload cad_pic"></div>
                    <div class="small_pic_upload cad_pic"></div>
                </div>
            </div>
            <div class="image_slider cad_image_slider">
                <div class="image_slider_arrow_container">
                    <img class="image_slider_arrow" src="../assets/images/image_slider_arrow.svg"/>
                    <img class="image_slider_arrow" src="../assets/images/image_slider_arrow.svg"/>
                </div>
            </div>
        </div>
        <div class="button_container">
            <div class="button_white">
                <p class="button_white_typo">견적서 삭제하기</p>
            </div>
            <div class="button_blue">
                <p class="button_blue_typo">매칭하기</p>
            </div>
        </div>
        <div class="bottom_info">
            <p class="bottom_info_typo">
                ※ 견적서 제출은 무료이며, 의뢰자 정보는 매칭 완료 후 열람 가능합니다.
            </p>
        </div>
    </div>
</body>
